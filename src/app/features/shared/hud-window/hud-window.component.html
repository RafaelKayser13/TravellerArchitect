<div [class.hud-overlay]="useOverlay" [class.window-open]="isOpen" (click)="onOverlayClick($event)">
    <div class="hud-container" [ngClass]="['type-' + type, 'size-' + width]">
        <!-- HUD Decorators -->
        <div class="hud-bracket tl"></div>
        <div class="hud-bracket tr"></div>
        <div class="hud-bracket bl"></div>
        <div class="hud-bracket br"></div>

        <!-- Digital Readouts -->
        <div class="digital-readouts" *ngIf="readoutTL || readoutTR || readoutBL || readoutBR">
            <div class="readout top-left" *ngIf="readoutTL">{{ readoutTL }}</div>
            <div class="readout top-right" *ngIf="readoutTR">{{ readoutTR }}</div>
            <div class="readout bottom-left" *ngIf="readoutBL">{{ readoutBL }}</div>
            <div class="readout bottom-right" *ngIf="readoutBR">{{ readoutBR }}</div>
        </div>

        <!-- Header -->
        <div class="hud-main-header">
            <div class="header-line"></div>
            <h1>{{ title }}</h1>
            <div class="header-line"></div>
        </div>

        <!-- Content Area -->
        <div class="hud-content">
            <ng-content></ng-content>
        </div>

        <!-- Footer Actions (Optional) -->
        <div class="hud-main-footer" *ngIf="hasFooter">
            <div class="footer-decor"></div>
            <div class="footer-actions">
                <ng-content select="[footer]"></ng-content>
            </div>
            <div class="footer-decor"></div>
        </div>
    </div>
</div>
