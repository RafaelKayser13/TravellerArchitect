<div class="attributes-layout">
    
    <!-- Cards Grid -->
    <div class="cards-circle">
        <div class="stat-card" 
             *ngFor="let char of characteristicsList; let i = index"
             [class.selected]="selectedStat === char"
             [class.rolling]="rollingState[char]"
             (click)="selectCard(char)">
            
            <div class="card-header">
                <h3>{{ char }}</h3>
                <span class="mod-badge" 
                      [class.positive]="getModifier(char) > 0"
                      [class.negative]="getModifier(char) < 0"
                      *ngIf="getScore(char) > 0">
                    {{ getModifier(char) >= 0 ? '+' : '' }}{{ getModifier(char) }}
                </span>
            </div>

            <div class="card-body">
                <!-- Visual Dice -->
                <div class="dice-pair">
                    <app-die [value]="getDieValue(char, 1)" [rolling]="rollingState[char]"></app-die>
                    <app-die [value]="getDieValue(char, 2)" [rolling]="rollingState[char]"></app-die>
                </div>

                <!-- Numerical Value & Edit -->
                <div class="value-display">
                    <span class="value" *ngIf="!editingState[char]">{{ getScore(char) }}</span>
                    
                    <input type="number" 
                           *ngIf="editingState[char]" 
                           [ngModel]="getScore(char)" 
                           (ngModelChange)="updateScore(char, $event)"
                           (blur)="stopEditing(char)"
                           class="edit-input"
                           autoFocus>
                           
                    <button class="btn-icon edit-btn" (click)="startEditing(char, $event)" *ngIf="!editingState[char] && isComplete" title="Edit Score">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px">
                            <path d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Controls (Moved to Bottom) -->
    <div class="central-control">
        <button class="btn-roll-center" (click)="rollSequence()" [disabled]="isRolling">
            <div class="dice-icon">ðŸŽ²</div>
            <span>{{ isRolling ? 'ROLLING...' : 'ROLL ATTRIBUTES' }}</span>
        </button>
        <p class="instruction" *ngIf="!isComplete">Click to generate your characteristics</p>
        <p class="instruction" *ngIf="isComplete">Click two cards to swap values, or click pencil to edit.</p>
    </div>
</div>
