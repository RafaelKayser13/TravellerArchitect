<div class="attributes-layout">

    <!-- Cards Grid -->
    <div class="cards-circle">
        <div class="stat-card" *ngFor="let char of characteristicsList; let i = index"
            [class.selected]="selectedStat === char" [class.rolling]="rollingState[char]" (click)="selectCard(char)">

            <div class="hud-label" style="position: absolute; top: 5px; right: 8px; font-size: 0.45rem;">[ 0{{i+1}} ]
            </div>

            <div class="card-header">
                <h3>{{ char }}</h3>
                <div class="mod-container">
                    <span class="mod-badge" [class.visible]="getScore(char) > 0"
                        [class.positive]="getModifier(char) > 0" [class.negative]="getModifier(char) < 0">
                        MOD: {{ getModifier(char) >= 0 ? '+' : '' }}{{ getModifier(char) }}
                    </span>
                </div>
            </div>

            <div class="card-body" style="display: flex; flex-direction: column; align-items: center; width: 100%;">
                <!-- Visual Dice -->
                <div class="dice-pair">
                    <app-die [value]="getDieValue(char, 1)" [rolling]="rollingState[char]"></app-die>
                    <app-die [value]="getDieValue(char, 2)" [rolling]="rollingState[char]"></app-die>
                </div>

                <!-- Numerical Value & Edit -->
                <div class="value-display">
                    <span class="value" *ngIf="!editingState[char]">{{ getScore(char) }}</span>

                    <div class="edit-input-container">
                        <input type="number" *ngIf="editingState[char]" [ngModel]="getScore(char)"
                            (ngModelChange)="updateScore(char, $event)" (blur)="stopEditing(char)"
                            (keyup.enter)="stopEditing(char)" (click)="$event.stopPropagation()" class="edit-input"
                            autoFocus>

                        <button class="btn-icon edit-btn" [class.visible]="!editingState[char] && isComplete"
                            (click)="startEditing(char, $event)" title="Edit Score">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 20h9"></path>
                                <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="hud-label"
                style="position: absolute; bottom: 4px; left: 8px; font-size: 0.35rem; opacity: 0.4;">READOUT_ACTIVE
            </div>
        </div>
    </div>

    <!-- Controls (Moved to Bottom) -->
    <div class="central-control">
        <button class="btn-roll-center" (click)="rollSequence()" [disabled]="isRolling">
            <span>{{ isRolling ? 'SEQUENCING...' : 'INITIALIZE ROLL' }}</span>
        </button>
        <p class="instruction" *ngIf="!isComplete">> STANDBY: CHARACTER_DATA_MISSING</p>
        <p class="instruction" *ngIf="isComplete">> STATUS: SEQUENCE_COMPLETE // SWAP_ENABLED</p>
    </div>
</div>
